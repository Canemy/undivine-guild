{% extends "layout.html" %}
{% block body %}
<section id="login">
    <div class="container">
        <div class="row text-center header animate-in" data-anim-type="fade-in-up">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2>Login</h2>
                {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                <form action="{{ url_for('login') }}" method=post>
                    <dl>
                        <dt>Username:
                        <dd><input type=text name=username class="form">
                        <dt>Password:
                        <dd><input type=password name=password class="form">
                        <dd><input type=submit value=Login class=" btn button-custom btn-custom-two">
                    </dl>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
