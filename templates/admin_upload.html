{% extends "admin_layout.html" %}
{% block body %}




<!-- /#sidebar-wrapper -->

<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>File</th>
                </tr>
                </thead>
                <tbody>
                <form action="{{ url_for('upload_file') }}" method=post class=add-entry enctype=multipart/form-data>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input class="form-control" name="title" required placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input class="form-control" name="description" required placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <select class="form-control" name="category">
                                    {% for category in categories %}
                                        <option>{{ category[0] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </td>
                        <td scope="row">
                            <div class="form-group">
                                <input type=file name=file required>
                            </div>
                        </td>
                        <td>
                            <input type=submit value=Upload class="btn button-custom btn-custom-two">
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
            <table class="table">
                <thead>
                <tr>
                    <th>Shortcut (short unique value with NO SPACES)</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <form action="{{ url_for('add_category') }}" method=post class=add-entry enctype=multipart/form-data>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input class="form-control" name="shortcut" required placeholder="">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <input class="form-control" name="name" required placeholder="">
                            </div>
                        </td>
                        <td>
                            <input type=submit value="Add category" class="btn button-custom btn-custom-two">
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
            <table class="table">
                <thead>
                <tr>
                    <th>Shortcut</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                    <tr>
                        <td>
                            {{ category[0] }}
                        </td>
                        <td>
                            {{ category[1] }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->


{% endblock %}
