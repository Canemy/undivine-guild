{% extends "layout.html" %}
{% block body %}
<!--GRID SECTION START-->
<section id="grid">
    <div class="container">
        <div class="row animate-in" data-anim-type="fade-in-up">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2>Application</h2>
                {% for question in questions %}
                {% if question.type == "input" %}
                <div class="form-group">
                    <label for="{{ question.key }}">{{ question.text }}</label>
                    <input class="form-control" id="{{ question.key }}" placeholder="{{ question.placeholder }}">
                </div>
                {% endif %}
                {% if question.type == "textarea" %}
                <div class="form-group">
                    <label for="{{ question.key }}">{{ question.text }}</label>
                    <textarea class="form-control" rows="5" id="{{ question.key }}" placeholder="{{ question.placeholder }}"></textarea>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!--GRID SECTION END-->
{% endblock %}
